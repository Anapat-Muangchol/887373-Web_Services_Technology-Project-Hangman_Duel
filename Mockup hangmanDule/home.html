<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '1664574940517586',
            cookie: true,
            xfbml: true,
            version: 'v2.8'
        });

        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                //alert("connected");

                //================ Get My Profile ================
                var fb_id = null;
                FB.api('/me?fields=picture.width(200).height(200),id,name', 'GET', function (response) {
                    fb_id = response.id;
                    document.getElementById('user.pic').innerHTML = "<img src='" + response.picture.data.url + "' class='picUser'/>";
                    document.getElementById('user.name').innerHTML = response.name;
                    //alert(fb_id+" : "+response.picture.data.url+" : "+response.name);
                });

                //================ Friend lists ================
                FB.api("me/friends", function (response) {
                    if (response && !response.error) {
                        console.log('Got friends: ', response.data);
                        //var friend = [];
                        //alert(friend);
                        $.each(response.data, function (index, friend) {
                            var temp = [2, friend.id, friend.name, friend.picture.data.url];
                            friend.push(temp);
                            alert(friend);
                            //alert(friend.name);
                            //$("#friendslist").append("<li class='list-group-item'><img src='" + friend.picture.data.url + "' class='img-circle'> " + friend.name + "</li>");
                        });
                    } else {
                        alert("Error!");
                    }
                });

            }else {
                window.location = "index.html";
            }
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function logout() {
        //alert("click logout");
        FB.logout(function (response) {
            alert("logout successfully.");
            window.location = "index.html";
        });
    }

    function invite() {
        //alert("click logout");
        FB.ui({method: 'apprequests',
            message: 'YOUR_MESSAGE_HERE'
        }, function(response){
            console.log(response);
        });
    }
</script>
