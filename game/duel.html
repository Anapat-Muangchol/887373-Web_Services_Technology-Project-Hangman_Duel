        // Update Ranking
        function update_ranking(fb_id, famous_points, ranking, who) {
            console.log(fb_id+" : "+famous_points+" : "+ranking+" : "+who);
            var real_ranking;
            var action = null;
            famous_points = parseInt(famous_points);
            if (ranking == "Stone") {
                if (famous_points > 9) {
                    real_ranking = 1;
                    action = "up";
                } else {
                    real_ranking = 0;
                }
            } else if (ranking == "Silver") {
                if (famous_points > 999) {
                    real_ranking = 2;
                    action = "up";
                } else if (famous_points >= 10) {
                    real_ranking = 1;
                } else {
                    real_ranking = 0;
                    action = "down";
                }
            } else if (ranking == "Goal") {
                if (famous_points > 1999) {
                    real_ranking = 3;
                    action = "up";
                } else if (famous_points >= 1000) {
                    real_ranking = 2;
                } else {
                    real_ranking = 1;
                    action = "down";
                }
            } else if (ranking == "Platinum") {
                if (famous_points > 2999) {
                    real_ranking = 4;
                    action = "up";
                } else if (famous_points >= 2000) {
                    real_ranking = 3;
                } else {
                    real_ranking = 2;
                    action = "down";
                }
            } else if (ranking == "Ruby") {
                if (famous_points > 3999) {
                    real_ranking = 5;
                    action = "up";
                } else if (famous_points >= 3000) {
                    real_ranking = 4;
                } else {
                    real_ranking = 3;
                    action = "down";
                }
            } else if (ranking == "Emerald") {
                if (famous_points > 4999) {
                    real_ranking = 6;
                    action = "up";
                } else if (famous_points >= 4000) {
                    real_ranking = 5;
                } else {
                    real_ranking = 4;
                    action = "down";
                }
            } else if (ranking == "Diamond") {
                if (famous_points < 5000) {
                    real_ranking = 5;
                    action = "down";
                } else {
                    real_ranking = 6;
                }
            }

            console.log("After Cal --> "+real_ranking+" : "+action+" : "+ranking+" : "+who);
            if (action != null) {
                if (real_ranking == 0)ranking = "Stone";
                else if (real_ranking == 1)ranking = "Silver";
                else if (real_ranking == 2)ranking = "Goal";
                else if (real_ranking == 3)ranking = "Platinum";
                else if (real_ranking == 4)ranking = "Ruby";
                else if (real_ranking == 5)ranking = "Emerald";
                else if (real_ranking == 6)ranking = "Diamond";

                $.post("https://angsila.cs.buu.ac.th/~57160608/887373/hangman/api/api-user.php/users/"+fb_id+"/ranks",
                        {
                            "ranks": real_ranking
                        },
                        function (data, status) {
                            //alert("Data: " + data + "\nStatus: " + status);
                        });
                if (who == "me") {
                    if (action == "up") {
                        FB.ui({
                                    method: 'share',
                                    href: 'https://angsila.cs.buu.ac.th/~57160033/887373%20Web%20Services/HangmanDuel/',
                                    picture: "https://angsila.cs.buu.ac.th/~57160033/887373%20Web%20Services/HangmanDuel/img/share-rankup.png",
                                    title: "Hangman Duel - Congratulations!! Ranking Up.",
                                    description: "ขอแสดงความยินดี คุณเลื่อนขั้นสู่ระดับ " + ranking + " แล้ว",
                                    caption: "อยากสนุกด้วยกัน ก็เข้ามาเล่นสิ!!",
                                },
                                // callback
                                function (response) {
                                    if (response && !response.error_message) {
                                        //alert('Posting completed.');
                                    } else {
                                        //alert('Error while posting.');
                                    }
                                }
                        );
                    } else {
                        alert("Rank ของคุณถูกลดลงมาอยู่ที่ " + ranking + " แล้ว");
                    }
                } else {
                    if (action == "up") {
                        // send mail to friend...
                        $.post("https://angsila.cs.buu.ac.th/~57160608/887373/hangman/api/api-mail.php/mails",
                                {
                                    "mail_name": "Rank ของคุณเพิ่มขึ้น",
                                    "mail_desc": "Rank ของคุณถูกเพิ่มขึ้นมาอยู่ที่ " + ranking + " แล้ว",
                                    "owner": friend_fb_id,
                                    "sender": 5
                                },
                                function (data, status) {
                                    //alert("Data: " + data + "\nStatus: " + status);
                                });
                    }else{
                        // send mail to friend...
                        $.post("https://angsila.cs.buu.ac.th/~57160608/887373/hangman/api/api-mail.php/mails",
                                {
                                    "mail_name": "Rank ของคุณลด...",
                                    "mail_desc": "Rank ของคุณถูกลดลงมาอยู่ที่ " + ranking + " แล้ว",
                                    "owner": friend_fb_id,
                                    "sender": 5
                                },
                                function (data, status) {
                                    //alert("Data: " + data + "\nStatus: " + status);
